<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📸 写真位置地図</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>📸 写真位置地図アプリ</h1>
        <p class="subtitle">写真と場所名を入力して地図に表示</p>
        
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*" multiple>
            <input type="text" id="placeInput" placeholder="場所名を入力（例：東京タワー、浅草寺）">
            <button id="displayBtn">地図に表示</button>
        </div>
        
        <div id="preview" class="preview" style="display:none;">
            <div id="previewContainer"></div>
        </div>
        
        <div id="locationInfo" class="location-info" style="display:none;">
            <h3>📍 場所情報</h3>
            <p><strong>場所名:</strong> <span id="placeName"></span></p>
            <p><strong>緯度:</strong> <span id="latitude"></span></p>
            <p><strong>経度:</strong> <span id="longitude"></span></p>
            <textarea id="commentInput" placeholder="この場所についてのコメント（任意）" class="comment-textarea"></textarea>
            <input type="text" id="tagInput" placeholder="タグを入力（例：観光地, カフェ, 自然 - カンマで区切る）" class="tag-input">
            <button id="saveBtn" class="save-btn">💾 この場所を保存</button>
        </div>
        
        <div id="savedLocations" class="saved-locations" style="display:none;">
            <h3>📌 保存した場所</h3>
            <ul id="locationList"></ul>
            <button id="clearBtn" class="clear-btn">全て削除</button>
        </div>
        
        <div id="editModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h3>📝 場所を編集</h3>
                <p><strong>場所名:</strong> <span id="editPlaceName"></span></p>
                <textarea id="editCommentInput" placeholder="コメント" class="comment-textarea"></textarea>
                <input type="text" id="editTagInput" placeholder="タグ（カンマで区切る）" class="tag-input">
                <div class="edit-actions">
                    <button id="saveEditBtn" class="save-btn">💾 保存</button>
                    <button class="cancel-btn" onclick="closeEditModal()">キャンセル</button>
                </div>
            </div>
        </div>
        
        <div id="savedImageModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modalImage" src="" alt="Saved Image">
            </div>
        </div>
        
        <div id="map" class="map"></div>
        
        <div id="loading" class="loading" style="display:none;">
            処理中...
        </div>
        
        <div id="error" class="error" style="display:none;"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
